<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title >Quick Rescue</title>
    </h:head>
	<h:body>
		<h3>Registered Contacts</h3>
        <h:dataTable value="#{contactController.contactsList}" var="contact">
            <h:column>
               <h:outputText value="#{contact.id}"/>
            </h:column>
            <h:column>
               <h:outputText value="#{contact.firstName}"/>
            </h:column>
            
            <h:column>
               <h:outputText value="#{contact.lastName}"/>
            </h:column>
            
            <h:column>
               <h:outputText value="#{contact.gender}"/>
            </h:column>      
            <h:column>
               <h:outputText value="#{contact.phoneNumber}"/>
            </h:column>
            
            <h:column>
               <h:outputText value="#{contact.email}"/>
            </h:column>     
        </h:dataTable>
	</h:body>
</html>
