<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a4j="http://richfaces.org/a4j">


<ui:composition template="/resources/common/commonLayout.xhtml">
	<ui:define name="content">
		<h:panelGroup id="addNewAccountDiv" layout="block"  rendered="#{accountController.renderDiv}" styleClass="addNewAccountDiv">
			<h:form id="addAccountForm">
				<h:panelGrid>
						
						<h:inputText id="name" value="#{accountController.name}"
							class="accountCredentials" p:placeholder="Name" required="true"
							requiredMessage="Name required" validatorMessage="   Alphabets and Space allowed ">
							<f:validateRegex pattern="^[a-zA-Z\s]*$" />
						</h:inputText>
						
						<h:inputText id="email" value="#{accountController.email}"
							class="accountCredentials" p:placeholder="Email" required="true"
							requiredMessage="*Email required" validatorMessage="   Invalid Email Address">
							<f:ajax/>
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
						
						<h:inputText id="timezone" value="#{accountController.timeZone}"
							class="accountCredentials" p:placeholder="TimeZone"/>
						<h:message for="email" styleClass="warningError"/>
						<br/>
						<h:message for="name" styleClass="warningError"/>
				</h:panelGrid>
				<h:commandButton action="#{accountController.addAccount()}"
					id="saveNewAccountButton" value="Save"
					class="newAccountBottomButton" style="left:28%;">
					<a4j:ajax execute="addAccountForm"
						render="accountForm:accountTable" />
				</h:commandButton>

				<h:commandButton action="#{accountController.closeNewAccountDiv()}" immediate="true"
				 id="cancelAddingNewAccountButton" class="newAccountBottomButton" value="Cancel"
				 style="left: 50%;">
				 <a4j:ajax execute="cancelAddingNewAccountButton" render="addNewAccountDiv"/>
				 </h:commandButton>
			</h:form>
		</h:panelGroup>
		<div class="toolBox">
			<!--  <b:inputText id="searchAccount" p:placeholder="Search Account" styleClass="searchBar" />-->
			<input type="text" id="myInput" onkeyup="filter('myInput','accountForm:accountTable')" class="searchBar" placeholder="Search for names.." />
			<h:form>
				<h:commandButton id="addNewAccountButton" action="#{accountController.openNewAccountDiv()}" styleClass="addNewAccountButton" value="New Account">
					<a4j:ajax execute="addNewAccountButton" render="addNewAccountDiv"/>
				</h:commandButton>
				
			</h:form>

		</div>

		<br/>
		<h:panelGroup layout="block" class="dataTable">
			<h:form id="accountForm">
				<h:dataTable id="accountTable" rows="10"
					class="table table-striped table-bordered table-hover table-condensed"
					value="#{accountController.accountsList}" var="account">

					<h:column>
						<f:facet name="header">
							<center>Name</center>
						</f:facet>
						<h:commandLink
							action="#{contactController.findContactsByAccountId(account.id)}"
							value="#{account.name}" rendered="#{not account.editable}" />
						<h:inputText value="#{account.name}"
							rendered="#{account.editable}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<center>Email</center>
						</f:facet>
						<h:outputText value="#{account.email}"
							rendered="#{not account.editable}" />
						<h:inputText value="#{account.email}"
							rendered="#{account.editable}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<center>Time Zone</center>
						</f:facet>
						<h:outputText value="#{account.timeZone}"
							rendered="#{not account.editable}" />
						<h:inputText value="#{account.timeZone}"
							rendered="#{account.editable}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<center>Subscription</center>
						</f:facet>
						<h:commandLink
							action="#{alertProfileController.openAccountAlertProfiles(account.id)}"
							value="Alert Profile    " />
						<h:commandLink
							action="#{contractController.openAccountContracts(account.id)}"
							value="Contract" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<center>Action</center>
						</f:facet>
						<h:commandLink action="#{accountController.makeEditable(account)}"
							value="Edit   " rendered="#{not account.editable}">
							<f:ajax render="accountForm:accountTable" />
						</h:commandLink>

						<h:commandLink
							action="#{accountController.updateaccount(account)}"
							value="Save   " rendered="#{account.editable}">
							<f:ajax execute="accountForm" render="accountForm:accountTable" />
						</h:commandLink>

						<h:commandLink
							action="#{accountController.deleteAccount(account)}"
							value="Delete   " rendered="#{not account.editable}">
							<f:ajax render="accountForm:accountTable" />
						</h:commandLink>

						<h:commandLink action="#{accountController.cancelEdit(account)}"
							value="Cancel   " rendered="#{account.editable}">
							<f:ajax render="accountForm:accountTable" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
