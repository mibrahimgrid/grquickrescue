<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
	    <ui:composition >
			<div class="header">
					<h:graphicImage class="quickRescueHeaderImage" value="#{resource['images:quickRescueHeaderImage.png']}"/>
					<h:form>
						<h:commandLink action="/login" styleClass="loginLogoutLink" value="Login" rendered="#{!loginBean.isLoggedIn()}"/>
						<h:commandLink action="#{loginBean.doLogout()}" styleClass="loginLogoutLink" value="Logout"  rendered="#{loginBean.isLoggedIn()}"/>
						<h:outputLabel value="#{loginBean.username}" styleClass="loginLogoutLink" />
					</h:form>
			</div>
	    </ui:composition>
    </body>
</html>
